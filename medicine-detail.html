<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Medicine Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart <span class="badge bg-primary cart-count">0</span></a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex search-box" role="search">
                        <i class="bi bi-search search-icon"></i>
                        <input class="form-control" type="search" placeholder="Search medicines..." aria-label="Search">
                    </form> -->
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="card medicine-detail-card bg-dark text-light border-light">
            <div class="row g-0">
                <div class="col-md-5">
                    <div class="p-3">
                        <img id="medicineImage" src="" alt="Medicine" class="img-fluid rounded">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card-body p-4">
                        <h2 id="medicineName" class="card-title h3 mb-3"></h2>
                        <p id="medicineDescription" class="card-text mb-4"></p>
                        <div class="mb-4">
                            <h4 class="h5 mb-3">Key Features:</h4>
                            <ul class="list-group list-group-flush bg-dark">
                                <li class="list-group-item bg-dark text-light px-0">
                                    <i class="bi bi-check2-circle text-success me-2"></i>Fast Acting Formula
                                </li>
                                <li class="list-group-item bg-dark text-light px-0">
                                    <i class="bi bi-check2-circle text-success me-2"></i>100% Natural Ingredients
                                </li>
                                <li class="list-group-item bg-dark text-light px-0">
                                    <i class="bi bi-check2-circle text-success me-2"></i>No Side Effects
                                </li>
                            </ul>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="price-tag">
                                <span class="text-muted">Price:</span>
                                <span id="medicinePrice" class="h4 mb-0 ms-2 text-success"></span>
                            </div>
                            <button class="btn btn-primary">
                                <i class="bi bi-cart-plus me-2"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="medicine-detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
