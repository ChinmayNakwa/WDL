<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Medicine Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Medicine Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart <span class="badge bg-primary cart-count">0</span></a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex search-box" role="search">
                        <i class="bi bi-search search-icon"></i>
                        <input class="form-control" type="search" placeholder="Search medicines..." aria-label="Search">
                    </form> -->
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div id="cartEmpty" class="text-center d-none">
            <i class="bi bi-cart3" style="font-size: 4rem; color: #6c757d;"></i>
            <h3 class="mt-3">Your cart is empty</h3>
            <p class="text-muted">Browse our products and add some items to your cart.</p>
            <a href="index.html" class="btn btn-primary">Continue Shopping</a>
        </div>
        <div id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="cartSummary" class="card bg-dark text-light border-light mt-4">
            <div class="card-body">
                <h3>Order Summary</h3>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Shipping:</span>
                    <span>₹50</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <strong>Total:</strong>
                    <strong id="total">₹0</strong>
                </div>
                <button class="btn btn-primary w-100" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
